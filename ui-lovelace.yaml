title: Home
views:
  - theme: ios-dark-mode-blue-red-alternative
    path: default_view
    background: var(--background-image)
    title: Home
    icon: mdi:home
    badges: []
    cards:
      - type: grid
        square: false
        columns: 1
        cards:
          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                entity: sensor.pixel_5_ble
              - type: conditional
                conditions:
                  - entity: input_boolean.washing_machine
                    state: 'on'
                chip:
                  type: template
                  double_tap_action:
                    action: none
                  entity: input_boolean.washing_machine
                  icon: mdi:washing-machine
                  content: >-
                    {{ ((as_timestamp(states('sensor.date_time_iso')) -
                    as_timestamp(states('input_datetime.washing_machine'))) /
                    60) | round(0) }} minutes
                  tap_action:
                    action: none
                  hold_action:
                    action: none
                  icon_color: >-
                    {% if ((as_timestamp(states('sensor.date_time_iso')) -
                    as_timestamp(states('input_datetime.washing_machine'))) /
                    60) | round(0) > 80 %}

                    red

                    {% else %}

                    white

                    {% endif %}
              - type: conditional
                conditions:
                  - entity: binary_sensor.lumi_lumi_sensor_wleak_aq1_51886507_ias_zone
                    state: 'on'
                chip:
                  type: template
                  icon: mdi:water
                  content: Shower
                  entity: binary_sensor.lumi_lumi_sensor_wleak_aq1_51886507_ias_zone
          - show_current: true
            show_forecast: true
            type: weather-forecast
            entity: weather.home
            secondary_info_attribute: humidity
          - type: thermostat
            entity: climate.living_room
          - type: entities
            entities:
              - entity: sensor.ir_remote_humidity
                name: Living Humidity
              - entity: sensor.ir_remote_temperature
                name: Living Temp
              - entity: sensor.pure_cool_formaldehyde_humidity
                name: Master Humidity
              - entity: sensor.pure_cool_formaldehyde_temperature
                name: Master Temp
              - entity: sensor.upstair_s_office_temperature
                name: Office Temp
      - type: grid
        cards:
          - type: custom:mushroom-template-card
            entity: remote.ir_remote_remote
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                device: livingroomtv
                command: power
              target:
                entity_id: remote.ir_remote_remote
            icon_color: |-
              {% if is_state('media_player.living_room_ccwgtv', 'off') %}
              white
              {% else %}
              orange
              {% endif %}
            icon: mdi:power
            primary: Living Room TV
            secondary: '{{ states(''media_player.living_room_ccwgtv'') | title }}'
          - type: grid
            cards:
              - type: button
                show_icon: true
                show_name: false
                icon: mdi:home
                tap_action:
                  action: call-service
                  service: androidtv.adb_command
                  service_data:
                    command: HOME
                  target:
                    entity_id: media_player.living_room_ccwgtv
              - type: button
                tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    device: livingroomtv
                    command: up
                  target:
                    entity_id: remote.ir_remote_remote
                icon: mdi:arrow-up-bold
                show_name: false
                show_icon: true
                show_state: false
              - type: custom:mushroom-light-card
                entity: light.bookshelf
                show_brightness_control: true
                icon: mdi:bookshelf
              - type: button
                tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    device: livingroomtv
                    command: left
                  target:
                    entity_id: remote.ir_remote_remote
                icon: mdi:arrow-left-bold
                show_name: false
              - type: button
                icon: mdi:checkbox-blank-circle
                show_name: false
                tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    device: livingroomtv
                    command: select
                  target:
                    entity_id: remote.ir_remote_remote
                hold_action:
                  action: more-info
                entity: camera.tv_ambilight
              - type: button
                tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    device: livingroomtv
                    command: right
                  target:
                    entity_id: remote.ir_remote_remote
                icon: mdi:arrow-right-bold
                show_name: false
              - type: button
                show_name: false
                show_icon: true
                icon: mdi:undo-variant
                tap_action:
                  action: call-service
                  service: androidtv.adb_command
                  service_data:
                    command: BACK
                  target:
                    entity_id: media_player.living_room_ccwgtv
              - type: button
                tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    device: livingroomtv
                    command: down
                  target:
                    entity_id: remote.ir_remote_remote
                icon: mdi:arrow-down-bold
                show_name: false
              - type: custom:mushroom-light-card
                entity: light.tv_ambilight
                show_brightness_control: true
                use_light_color: true
                name: Ambient
              - type: button
                tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    device: livingroomtv
                    command: volumedown
                  target:
                    entity_id: remote.ir_remote_remote
                icon: mdi:volume-minus
              - type: button
                tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    device: livingroomtv
                    command: mute
                  target:
                    entity_id: remote.ir_remote_remote
                icon: mdi:volume-off
              - type: button
                tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    device: livingroomtv
                    command: volumeup
                  target:
                    entity_id: remote.ir_remote_remote
                icon: mdi:volume-plus
            square: true
          - type: custom:mini-media-player
            name: Living Room
            shortcuts:
              columns: 2
              buttons:
                - name: Prime Video
                  type: service
                  id: androidtv.adb_command
                  service: androidtv.adb_command
                  data:
                    entity_id: media_player.living_room_ccwgtv
                    command: >-
                      am start -a android.intent.action.VIEW -n
                      com.amazon.amazonvideo.livingroom/com.amazon.ignition.IgnitionActivity
                - name: Disney+
                  type: service
                  id: androidtv.adb_command
                  service: androidtv.adb_command
                  data:
                    entity_id: media_player.living_room_ccwgtv
                    command: >-
                      am start -a android.intent.action.VIEW -d 
                      https://www.disneyplus.com/
                - name: CNN
                  type: service
                  id: androidtv.adb_command
                  service: androidtv.adb_command
                  data:
                    entity_id: media_player.living_room_ccwgtv
                    command: >-
                      am start -a android.intent.action.VIEW -d
                      https://tv.youtube.com/watch/PyRp1_3Ql70
                - name: Big Bang Theory
                  type: service
                  id: androidtv.adb_command
                  service: androidtv.adb_command
                  data:
                    entity_id: media_player.living_room_ccwgtv
                    command: >-
                      am start -a android.intent.action.VIEW -d
                      https://play.hbomax.com/page/urn:hbo:page:GXdRsewUPO5uAuwEAABEI:type:series
                - name: Fraiser
                  type: service
                  id: androidtv.adb_command
                  service: androidtv.adb_command
                  data:
                    entity_id: media_player.living_room_ccwgtv
                    command: >-
                      am start -a android.intent.action.VIEW -d
                      https://www.hulu.com/series/frasier-0cb9b63b-de82-4751-99c9-1cb12118ab9d
                - name: Simpsons
                  type: service
                  id: androidtv.adb_command
                  service: androidtv.adb_command
                  data:
                    entity_id: media_player.living_room_ccwgtv
                    command: >-
                      am start -a android.intent.action.VIEW -d
                      https://www.disneyplus.com/series/the-simpsons/3ZoBZ52QHb4x
            entity: media_player.living_room_tv
            hide:
              name: true
              icon: true
              info: false
              power: false
              source: false
              sound_mode: false
              controls: false
              prev: false
              next: false
              play_pause: false
              play_stop: false
              jump: false
              volume: true
              volume_level: false
              mute: false
              progress: false
              runtime: false
              runtime_remaining: false
              artwork_border: false
              power_state: false
              icon_state: false
              shuffle: false
              repeat: false
              state_label: null
            toggle_power: true
            source: full
            artwork: material
            info: scroll
            group: true
            replace_mute: play_pause
            icon: mdi:sofa
          - type: custom:mini-media-player
            entity: media_player.projector_samsung_projector_lsp9
            artwork: material
            group: true
            name: Media Room TV
            icon: mdi:theater
            info: scroll
            source: full
          - type: custom:mini-media-player
            entity: media_player.gym_ccwgtv
            group: true
            name: Gym Room TV
            icon: mdi:dumbbell
            artwork: material
          - type: custom:mini-media-player
            entity: media_player.living_room
            group: true
            name: Bose Soundbar
            volume_stateless: false
            source: full
            toggle_power: false
        columns: 1
        square: false
      - type: grid
        cards:
          - type: custom:mushroom-light-card
            entity: light.main_floor
            name: First Floor
            icon: mdi:floor-plan
            layout: horizontal
            show_brightness_control: true
          - square: false
            columns: 2
            type: grid
            cards:
              - type: custom:mushroom-light-card
                entity: light.living_room_main_lights
                name: Living
                show_brightness_control: true
              - type: custom:mushroom-light-card
                entity: light.kitchen_main_lights
                name: Kitchen
                show_brightness_control: true
              - type: custom:mushroom-light-card
                entity: light.breakfast_room_main_lights
                name: Breakfast
                show_brightness_control: true
              - type: custom:mushroom-light-card
                entity: light.kitchen_under_cabinet
