                show_brightness_control: true
              - type: custom:mushroom-light-card
                entity: light.kitchen_sink_light
                name: Sink
                show_brightness_control: true
              - type: custom:mushroom-light-card
                entity: light.butler_pantry_main_lights
                show_brightness_control: true
                name: Butler
              - type: custom:mushroom-light-card
                entity: light.dining_room_main_lights
                name: Dining
                show_brightness_control: true
              - type: custom:mushroom-light-card
                entity: light.dining_room_chandelier
                name: Chandelier
                icon: mdi:chandelier
                show_brightness_control: true
              - type: custom:mushroom-light-card
                entity: light.stairs_main_lights
                name: Stairs
                show_brightness_control: true
              - type: custom:mushroom-light-card
                entity: light.front_foyer_main_lights
                show_brightness_control: true
                name: Foyer
              - type: custom:mushroom-light-card
                entity: light.front_porch_overhead_light
                name: Porch
                show_brightness_control: true
          - square: false
            columns: 2
            type: grid
            cards:
              - type: custom:mushroom-lock-card
                entity: lock.front_door_lock
                layout: vertical
                hide_state: true
              - type: custom:mushroom-alarm-control-panel-card
                entity: >-
                  alarm_control_panel.home_alarm_control_panel_alarm_control_panel
                states:
                  - armed_home
                  - armed_away
                name: Alarm
                layout: vertical
                hide_state: true
              - type: custom:mushroom-cover-card
                entity: cover.living_room_shades
                name: Shades
                layout: vertical
                show_position_control: false
                show_buttons_control: true
              - type: custom:mushroom-entity-card
                entity: binary_sensor.garage_door_east_contact
                layout: vertical
                use_entity_picture: false
                name: Garage Door (East)
        columns: 1
        square: false
      - square: false
        columns: 1
        type: grid
        cards:
          - type: custom:mushroom-light-card
            entity: light.master_bedroom
            name: Master
            icon: mdi:bed
            layout: horizontal
            show_brightness_control: true
          - square: false
            columns: 2
            type: grid
            cards:
              - type: custom:mushroom-light-card
                entity: light.master_bedroom_main_lights
                show_brightness_control: true
                name: Bedroom
                icon: mdi:bed
                use_light_color: true
              - type: custom:mushroom-light-card
                entity: light.master_bedroom_accent_lights
                show_brightness_control: true
                name: Entry
              - type: custom:mushroom-light-card
                entity: light.master_bedroom_nightstands
                show_brightness_control: true
                name: Nightstands
                icon: mdi:floor-lamp
                show_color_temp_control: true
                use_light_color: true
              - type: custom:mushroom-fan-card
                entity: fan.pure_cool_formaldehyde
                name: Fan
                show_oscillate_control: true
                show_percentage_control: true
                icon_animation: true
              - type: custom:mushroom-light-card
                entity: light.master_bathroom_lights
                icon: mdi:toilet
                show_brightness_control: true
                name: Bath
                show_color_control: true
                use_light_color: true
              - type: custom:mushroom-entity-card
                entity: switch.master_bath_fan
                tap_action:
                  action: toggle
                layout: vertical
              - type: custom:mushroom-entity-card
                entity: switch.master_bathroom_tub_switch
                icon: mdi:bathtub-outline
                layout: vertical
                tap_action:
                  action: toggle
          - type: custom:mushroom-light-card
            entity: light.upstairs
            name: Upstairs
            icon: mdi:floor-plan
            layout: horizontal
            show_brightness_control: true
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data: {}
                  target:
                    entity_id: scene.morning_office
                icon: mdi:weather-sunset-up
                content: Morning Office
          - square: false
            columns: 2
            type: grid
            cards:
              - type: custom:mushroom-light-card
                entity: light.upstair_s_office_main
                show_brightness_control: true
                use_light_color: true
                name: Office
                show_color_temp_control: true
                show_color_control: true
              - type: custom:mushroom-light-card
                entity: light.upstair_s_office_lamp
                name: Office Lamp
                show_brightness_control: true
                show_color_temp_control: true
                use_light_color: true
              - type: custom:mushroom-light-card
                entity: light.gym
                use_light_color: true
                show_brightness_control: true
                show_color_control: true
              - type: custom:mushroom-light-card
                entity: light.hallway
                show_brightness_control: true
