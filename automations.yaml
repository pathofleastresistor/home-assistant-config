    data:
      brightness_pct: 20
    target:
      entity_id: light.master_bedroom_accent_lights
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - service: light.turn_off
    data: {}
    target:
      entity_id: light.master_bedroom_accent_lights
  mode: single
