- id: '1649010072406'
  alias: Front Door - Motion
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.front_door_motion
    from: 'off'
    to: 'on'
  condition: []
  action:
  - service: light.turn_on
    data:
      brightness: 255
    target:
      entity_id: light.front_porch_overhead_light
  - wait_for_trigger: []
    timeout: '300'
  - service: light.turn_off
    data: {}
    target:
      entity_id: light.front_porch_overhead_light
  mode: single
- id: '1649170382940'
  alias: Laundy - Washing Machine Timer
  description: Start the timer for how long the washing machine is running.
  trigger:
  - platform: mqtt
    topic: zigbee2mqtt/Washing Machine Button
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.payload_json.action == "single" }}'
      sequence:
      - service: input_boolean.turn_on
        data: {}
        target:
          entity_id: input_boolean.washing_machine
      - service: input_datetime.set_datetime
        data:
          datetime: '{{ now() }}'
        target:
          entity_id: input_datetime.washing_machine
    - conditions:
      - condition: template
        value_template: '{{ trigger.payload_json.action == "double" }}'
      sequence:
      - service: input_boolean.turn_off
        data: {}
        target:
          entity_id: input_boolean.washing_machine
    default: []
  mode: single
