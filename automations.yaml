- id: '1672279412163'
  alias: Handle Keystrokes
  description: ''
  trigger:
  - platform: webhook
    webhook_id: -507znab0PqR6ln1KSssOHbJT
    allowed_methods:
    - POST
    - PUT
    local_only: false
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.json[''key''] == ''ArrowRight'' }}'
      sequence:
      - service: remote.send_command
        data:
          device: livingroomtv
          command: right
        target:
          entity_id: remote.ir_remote_remote
    - conditions:
      - condition: template
        value_template: '{{ trigger.json[''key''] == ''ArrowUp'' }}'
      sequence:
      - service: remote.send_command
        data:
          device: livingroomtv
          command: up
        target:
          entity_id: remote.ir_remote_remote
    - conditions:
      - condition: template
        value_template: '{{ trigger.json[''key''] == ''ArrowDown'' }}'
      sequence:
      - service: remote.send_command
        data:
          device: livingroomtv
          command: down
        target:
          entity_id: remote.ir_remote_remote
    - conditions:
      - condition: template
        value_template: '{{ trigger.json[''key''] == ''ArrowLeft'' }}'
      sequence:
      - service: remote.send_command
        data:
          device: livingroomtv
          command: left
        target:
          entity_id: remote.ir_remote_remote
    - conditions:
      - condition: template
        value_template: '{{ trigger.json[''key''] == ''Enter'' }}'
      sequence:
      - service: remote.send_command
        data:
          device: livingroomtv
          command: select
        target:
          entity_id: remote.ir_remote_remote
    - conditions:
      - condition: template
        value_template: '{{ trigger.json[''key''] == ''≤'' }}'
      sequence:
      - service: androidtv.adb_command
        data:
          command: BACK
        target:
          entity_id: media_player.living_room_ccwgtv
    - conditions:
      - condition: template
        value_template: '{{ trigger.json[''key''] == ''–'' }}'
      sequence:
      - service: remote.send_command
        data:
          device: livingroomtv
          command: volumedown
        target:
          entity_id: remote.ir_remote_remote
    - conditions:
      - condition: template
        value_template: '{{ trigger.json[''key''] == ''≠'' }}'
      sequence:
      - service: remote.send_command
        data:
          device: livingroomtv
          command: volumeup
        target:
          entity_id: remote.ir_remote_remote
  mode: single
