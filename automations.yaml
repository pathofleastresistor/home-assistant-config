- id: '1651621760847'
  alias: Stairway - Motion Sensor
  description: ''
  trigger:
  - platform: mqtt
    topic: zigbee2mqtt/Stairway Motion Sensor
    payload: true
    value_template: '{{ value_json.occupancy }}'
  condition: []
  action:
  - service: scene.create
    data:
      scene_id: stairway_current
      snapshot_entities: light.stairs_main_lights
  - service: light.turn_on
    data:
      brightness_pct: 30
    target:
      entity_id: light.stairs_main_lights
  - wait_for_trigger:
    - platform: mqtt
      topic: zigbee2mqtt/Stairway Motion Sensor
      payload: false
      value_template: '{{ value_json.occupancy }}'
    timeout: 00:01:00
  - service: scene.turn_on
    data: {}
    target:
      entity_id: scene.stairway_current
  mode: single
